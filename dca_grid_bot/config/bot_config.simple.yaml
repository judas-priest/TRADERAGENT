# Simple DCA-Grid Bot Configuration
# For beginners - minimal configuration with safe defaults

bot:
  name: "my_first_bot"

exchange:
  name: "binance"
  testnet: true                            # Start with testnet!

trading:
  symbol: "BTC/USDT"

capital:
  total: 1000.0                            # Start small!
  allocation:
    grid: 60.0
    dca: 30.0
    reserve: 10.0

strategy:
  type: "hybrid"
  hybrid_variant: "grid_with_dca_insurance"

grid:
  enabled: true
  price_range:
    lower_bound: 40000.0
    upper_bound: 50000.0
  levels:
    count: 10                              # Fewer levels for simplicity
  order_size:
    type: "fixed"
    amount: 0.0001                         # Very small amount
  orders:
    type: "limit"
    post_only: true
  behavior:
    take_profit_percent: 0.5

dca:
  enabled: true
  trigger:
    type: "price_drop"
    price_drop_percent: 3.0
  steps:
    max_steps: 3                           # Conservative
    step_percent: 3.0
    progression: "fixed"
    amount_per_step: 0.0001
  exit:
    type: "take_profit"
    take_profit_percent: 5.0

risk:
  stop_loss:
    enabled: true
    percent: 10.0                          # Tight stop loss for safety
    action: "emergency_stop"
  position:
    max_open_orders: 20

notifications:
  telegram:
    enabled: false                         # Configure later

logging:
  level: "INFO"
  console:
    enabled: true

system:
  timezone: "UTC"
