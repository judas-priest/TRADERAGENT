version: "3.8"

services:
  backtesting:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grid-backtester
    ports:
      - "8100:8100"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8100/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
