[pytest]
asyncio_mode = auto
testpaths = bot/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    testnet: Testnet connection tests
